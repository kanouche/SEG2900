  <!-- An example of how to create a slide show-->
    <h3>SlideShow</h3>
    
    <div class="slideshow">
      <div class="mySlides fade">
        <img src="campus.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="cityOfOttawa.jpg" style="width:100%">
      </div>

      <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
      <a class="next" onclick="moveSlide(1)">&#10095;</a>

    </div>

    <h3>Contact us</h3>
    
    <div class="container">
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Brahim">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Kanouche">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="brahim@kanouche.ca">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Type your message here" style="height:200px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
