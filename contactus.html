<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="Style.css">
  </head>

  <body>

  	<div class="container">
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Brahim">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Kanouche">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="brahim@kanouche.ca">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Type your message here" style="height:200px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>

  </body>

</html>
